    <form [formGroup]="contactEditForm" (ngSubmit)="onSubmit()">
      <div class="ui-g-12 ui-md-6 ui-lg-6">
        <label for="contactTitle">Title</label>
        <input type="text" pInputText class="form-control" formControlName="title"
               id="contactTitle" placeholder="Mr.">
      </div>
      <div class="ui-g-12 ui-md-6 ui-lg-6">
        <label for="contactFirstName">First Name</label>
        <input type="text" pInputText class="form-control" formControlName="firstname"
               id="contactFirstName" placeholder="John">
      </div>
      <div class="ui-g-12 ui-md-6 ui-lg-6">
        <label for="contactLastName">Last Name</label>
        <input type="text" pInputText class="form-control" formControlName="lastname"
               id="contactLastName" placeholder="Smith">
      </div>
      <div class="ui-g-12 ui-md-6 ui-lg-6">
        <label for="contactPhoneNo">Phone No.</label>
        <input type="text" pInputText class="form-control" formControlName="phone"
               id="contactPhoneNo" placeholder="046987712">
      </div>
      <div class="ui-g-12 ui-md-6 ui-lg-6">
        <label for="contactCellNo">Cell No.</label>
        <input type="text" pInputText class="form-control" formControlName="cell"
               id="contactCellNo" placeholder="0501126697">
      </div>
      <div class="ui-g-12 ui-md-6 ui-lg-6">
        <label for="contactEmail">Email Address</label>
        <input type="text" pInputText class="form-control" formControlName="email"
               id="contactEmail" placeholder="john.smith@example.com">
      </div>
      <div class="ui-g-12 ui-md-6 ui-lg-6">
        <label for="contactPhotoUrl">Photo URL</label>
        <input type="text" pInputText class="form-control" formControlName="photo"
               id="contactPhotoUrl" placeholder="http://">
      </div>
      <div class="ui-g-12 ui-md-12 ui-lg-12">
        <button pButton type="submit" [disabled]="!contactEditForm.valid" label="Save"></button>
        <button pButton class="ui-button-secondary" (click)="onCancel()" label="Cancel"></button>
      </div>

    </form>
