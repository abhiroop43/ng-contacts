    <table class="table table-bordered table-striped table-hover">
      <thead>
      <tr>
        <th> Photo </th>
        <th> Name </th>
        <th> Phone </th>
        <th> Cell </th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let contact of (contactsList | async).contacts">
        <td>
          <img matListAvatar [src]="contact.picture.thumbnail" alt="...">
        </td>
        <td>
          {{contact.name.first}} {{contact.name.last}}
        </td>
        <td>{{contact.phone}}</td>
        <td>{{contact.cell}}</td>
      </tr>
      </tbody>
    </table>
